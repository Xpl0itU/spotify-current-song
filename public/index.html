<!doctype html>
<html>
  <head>
    <title>Remote Player Server</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Log In</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>

    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Now Playing {{item.name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Song Name</dt><dd class="clearfix">{{item.name}}</dd>
            <dt>Album</dt><dd>{{item.album.name}}</dd>
            <dt>Link</dt><dd><a href="{{item.external_urls.spotify}}">{{item.external_urls.spotify}}</a></dd>
            <dt>Duration</dt><dd id="duration"></dd>
            <dt>Percentage</dt><dd id="percentage"></dd>
          </dl>
        </div>
      </div>
    </script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');



        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {

            $.ajax({
                url: 'https://api.spotify.com/v1/me/player/currently-playing',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  var duration_ms = response.item.duration_ms;
                  var progress_ms = response.progress_ms;
                  var med = progress_ms / duration_ms;
                  var percentage = Math.round(med * 100);

                  document.getElementById('percentage').append(percentage + '%')

                  var minutes = Math.floor(duration_ms / 60000);
                  var seconds = ((duration_ms % 60000) / 1000).toFixed(0);
                  var time = minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
                  document.getElementById('duration').append(time)

                  $('#login').hide();
                  $('#loggedin').show();
                }
                
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }


        }
      })();
    </script>
  </body>
</html>
